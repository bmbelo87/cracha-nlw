<!DOCTYPE html>

<html>
  <head>
    <title>Bruno Muniz - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Usuario</h1>
        <a id="userLink" href="#" target="blank">
          <img src="images/github.svg" alt="Ícone Github" />
          <span id="userLogin">#</span>
        </a>

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="#" target="blank">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="#" target="blank">
              <img
                src="images/facebook.svg"
                alt="Ícone Facebook"
                target="blank"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="#" target="blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
